<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password evaluator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Password evaluator</h2>
        <div class="card p-4">
            <form id="passwordForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>
                <button type="button" class="btn btn-primary" onclick="evaluatePassword()">Check strength</button>
            </form>
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>


    <script src="passwordStrenghtChecker.js"></script>
</body>
</html>
